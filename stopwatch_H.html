<!DOCTYPE html>
<html lang="en">

<head>
<title> Jake's Stopwatch Project</title>
<link rel="stylesheet" href="stopwatch_C.css">   
<meta charset="UTF-8">
<meta name="description" content="Jake's Stopwatch Project">
<meta name="author" content="Jake Colder">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<script src="stopwatch_J.js" type="text/javascript"></script>  

<h1>Jake's Stopwatch</h1>
<div class="wrap">
    <div class="watchbox">
        <p><span id='stopwatch'>00h:00m:00s</span></p>
    </div>
    <div>
        <button class="play-btn" id="play"></button>
        <button class="pause-btn" id="pause"></button>
        <button class="stop-btn" id="stop"></button>
    </div>
</div>

</body>
</html>
